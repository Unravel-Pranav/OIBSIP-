<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@700&display=swap" rel="stylesheet">

  </head>
  <body background="tooo.jpg">
    <div class="container">
      <h1>To-Do List</h1>
      <form>
        <input type="text" id="new-task" placeholder="Enter task...">
        <textarea id="new-description" placeholder="Enter task description..."></textarea>
        <button type="submit" id="add-task">Add</button>
      </form>
      <ul id="task-list"></ul>
      <button id="remove-all-tasks">Remove All Tasks</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
